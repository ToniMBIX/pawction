services:
  - type: web
    name: pawction-backend
    env: docker
    rootDir: backend
    plan: free
    envVars:
      - key: APP_URL
        value: https://pawction-backend.onrender.com
      - key: FRONTEND_URL
        value: https://pawction-frontend.onrender.com
      - key: SESSION_DOMAIN
        value: onrender.com
      - key: SANCTUM_STATEFUL_DOMAINS
        value: pawction-frontend.onrender.com
      - key: QUEUE_CONNECTION
        value: sync
  - key: DB_CONNECTION
    value: pgsql
  - key: DB_HOST
    fromDatabase:
      name: pawction-db
      property: host
  - key: DB_PORT
    fromDatabase:
      name: pawction-db
      property: port
  - key: DB_DATABASE
    fromDatabase:
      name: pawction-db
      property: database
  - key: DB_USERNAME
    fromDatabase:
      name: pawction-db
      property: user
  - key: DB_PASSWORD
    fromDatabase:
      name: pawction-db
      property: password
  - key: STRIPE_KEY
    sync: false
  - key: STRIPE_SECRET
    sync: false
  - key: STRIPE_WEBHOOK_SECRET
    sync: false
  buildCommand: 'composer install --no-dev --prefer-dist --optimize-autoloader

    php artisan vendor:publish --provider="Barryvdh\DomPDF\ServiceProvider" --force
    || true

    php artisan vendor:publish --tag="sanctum-migrations" --force || true

    '
  autoDeploy: true
- type: web
  name: pawction-frontend
  rootDir: frontend
  buildCommand: npm ci && npm run build
  staticPublishPath: dist
  envVars:
  - key: VITE_API_URL
    value: https://pawction-backend.onrender.com/api
  - key: VITE_STRIPE_KEY
    sync: false
  routes:
  - type: rewrite
    source: /*
    destination: /index.html
  env: static
databases:
- name: pawction-db
  plan: free
